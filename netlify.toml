[build]
publish = "dist"
command = "npm run build"

# 1. Activamos compresión Brotli/Gzip explícitamente
[[headers]]
for = "/*"
[headers.values]
# Seguridad básica
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
# IMPORTANTE: Cache-Control para HTML (no cachear agresivamente para ver cambios rápido)
Cache-Control = "public, max-age=0, must-revalidate"

# 2. Cache agresivo para tus assets (JS, CSS, Imágenes)
# Esto hará que la segunda visita sea INSTANTÁNEA
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# 3. Cache para las fuentes y el favicon
[[headers]]
for = "/*.svg"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
